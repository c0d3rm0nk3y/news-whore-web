<link rel="import" href="../bower_components/core-icons/av-icons.html">

<polymer-element name="news-card" attributes="title published content">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      span {
        overflow: auto;
        padding: 5px;
        margin: 5px;
      }
      #core_card {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        left: 50px;
        top: 30px;
        text-align: center;
        background-color: rgb(255, 255, 255);
      }
    </style>
    <core-card id="core_card" layout vertical>
      <h3 id="title">{{ title }}</h3>
      <h5 id="published">{{ published }}</h5>
      <div layout horizontal>
        <core-icons icon="fast-rewind"></core-icons>

        <core-icons icon="fast-forward"></core-icons>
      </div>
      <span id="content">{{content}}</span>
      <!--<core-icon-button icon="menu" id="core_icon_button" theme="core-light-theme"></core-icon-button>-->
    </core-card>
  </template>
