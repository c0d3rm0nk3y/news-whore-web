<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">

<polymer-element name="news-card" attributes="aTitle aPublished aBody">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      span {
        overflow: auto;

        margin: 5px;
      }
      #core_card {
        position: absolute;
        width: 85%;
        height: 200px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        text-align: center;
        padding: 3px;
        margin: 3px;
        background-color: rgb(255, 255, 255);
      }
      #aBody {
        width : 100%;
        height : 150px;
        padding: 1px;
        margin: 1px;
      }
      h4 {
        max-height: 80px;
        overflow: hidden;
      }
    </style>
    <core-card id="core_card" layout vertical>
      <h4 id="aTitle">{{ aTitle }}</h4>
      <h6 id="aPublished">{{ aPublished }}</h6>
      <!--<span id="aBody"></span>-->
      <!--<core-icon-button icon="menu" id="core_icon_button" theme="core-light-theme"></core-icon-button>-->
    </core-card>
  </template>

  <script>

    Polymer({
      aTitle: '',
      aPublished: '',
      aBody: '',

      ready: function() { console.log('element ready: Title: %s, Published %s', this.aTitle, this.aPublished); },
      created: function() { console.log('element created: Title: %s, Published %s', this.aTitle, this.aPublished); },
      domReady: function() {
        console.log('domReady: Title: %s, Published %s', this.aTitle, this.aPublished);
        this.aPublished = this.aPublished.replace('T', ' ');
        this.aPublished = this.aPublished.replace('Z', '');
      },
      attributeChanged: function(attrName, oldVal, newVal) {



      }
    });

  </script>

</polymer-element>
