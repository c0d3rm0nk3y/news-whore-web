<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">

<polymer-element name="news-card" attributes="aTitle aPublished aBody">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      span {
        overflow: auto;
        padding: 5px;
        margin: 5px;
      }
      #core_card {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        left: 50px;
        top: 30px;
        text-align: center;
        padding: 3px;
        margin: 3px;
        background-color: rgb(255, 255, 255);
      }
    </style>
    <core-card id="core_card" layout vertical>
      <h3 id="aTitle">{{ aTitle }}</h3>
      <h5 id="aPublished">{{ aPublished }}</h5>
      <div layout horizontal>
        <core-icons icon="fast-rewind"></core-icons>

        <core-icons icon="fast-forward"></core-icons>
      </div>
      <span id="aBody">{{aBody}}</span>
      <!--<core-icon-button icon="menu" id="core_icon_button" theme="core-light-theme"></core-icon-button>-->
    </core-card>
  </template>

  <script>

    Polymer({
      aTitle: '',
      aPublished: '',
      aBody: '',

      ready: function() {  },
      created: function() {  },
      domReady: function() { },
      attributeChanged: function(attrName, oldVal, newVal) { }
    });

  </script>

</polymer-element>
