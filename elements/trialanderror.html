<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="trialanderror">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      h4 {
        padding-right: 15px;
        padding-left: 10px;
        text-align: right;
      }
      #core_card {
        position: absolute;
        width: 890px;
        height: 400px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        left: 90px;
        top: 60px;
        background-color: rgb(255, 255, 255);
      }
      #parameters {
        margin: 5px;
      }
      #input {
        padding: 15px;
      }
    </style>
    <core-card id="core_card" layout vertical>
      <div id="div" layout horizontal flex>
        <div id="parameters" layout vertical>
          <h5 id="h5">Keywords</h5>
          <paper-input label="Type something..." id="paper_input"></paper-input>
          <h5 id="h51">Scoring</h5>
          <paper-radio-group selected="Ascending" valueattr="label" selectedindex="0" id="rgScoring">
            <paper-radio-button checked label="Ascending" id="rbAscending"></paper-radio-button>
            <paper-radio-button label="Decending" id="rbDecending"></paper-radio-button>
          </paper-radio-group>
          <h5>{{ count }}</h5>
          <paper-slider value="{{ count }}" id="sCount"></paper-slider>
          <h5 id="h52">When</h5>
          <paper-radio-group selected="All" valueattr="label" selectedindex="0" id="rgWhen">
            <paper-radio-button checked label="All" id="rbAll"></paper-radio-button>
            <paper-radio-button label="Today" id="rbToday"></paper-radio-button>
            <paper-radio-button label="Week" id="rbWeek"></paper-radio-button>
            <paper-radio-button label="Month" id="rbMonth"></paper-radio-button>
          </paper-radio-group>
          <h5></h5>
        </div>
        <div id="results" layout vertical flex>
          <core-list id="list" data="[object Object],[object Object],[object Object]" flex>
            <template id="template">
              <h4>{{model.title}}</h4>
            </template>
          </core-list>
        </div>
      </div>
      <paper-button id="paper_button">button</paper-button>
    </core-card>
  </template>

  <script>

    Polymer('trialanderror', {
      count: 17,
      data: [
        {
          "title": "first title"
        },
        {
          "title": "another tile"
        },
        {
          "title": "final title"
        }
      ]
    });

  </script>

</polymer-element>
